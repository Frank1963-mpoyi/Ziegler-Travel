{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}


{% block content %}

<div class="container mt-5">
    <div class="row">
        <div class="col-6 mx-auto">
            <h1 class="text-center"> DRIVER LOGSHEET FORM </h1>
            <form class="mt-3" method="POST" enctype="multipart/form-data">
                <!-- 2 column grid layout with text inputs for the first and last names -->
                {% csrf_token %}
    
                <div class="row mb-4">
                    <div class="col">
                        <div class="form-outline">
                            <!-- <label for="{{ form.driver_name.id_for_label }}">Full Name:</label> -->
                            {{ form.driver_name}}
                            <p class="error" style="color: red;"> {{ form.driver_name.errors }}</p>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-outline">
                            <!-- <label for="{{ form.driver_name.id_for_label }}">Vehicle Type:</label> -->
                            {{ form.vehicule_type}}
                            <p class="error"> {{ form.vehicule_type.errors }}</p>
        
                        </div>
                    </div>
                </div>

                <!-- Text input -->
                <div class="form-outline mb-4">
                    <input type="text" id="form6Example3" class="form-control" />
                    <label class="form-label" for="form6Example3">Company name</label>
                </div>

                <!-- Text input -->
                <div class="form-outline mb-4">
                    <input type="text" id="form6Example4" class="form-control" />
                    <label class="form-label" for="form6Example4">Address</label>
                </div>

                <!-- Email input -->
                <div class="form-outline mb-4">
                    <input type="email" id="form6Example5" class="form-control" />
                    <label class="form-label" for="form6Example5">Email</label>
                </div>

                <!-- Number input -->
                <div class="form-outline mb-4">
                    <input type="number" id="form6Example6" class="form-control" />
                    <label class="form-label" for="form6Example6">Phone</label>
                </div>

                <!-- Message input -->
                <div class="form-outline mb-4">
                    <textarea class="form-control" id="form6Example7" rows="4"></textarea>
                    <label class="form-label" for="form6Example7">Note</label>
                </div>

                <!-- Submit button -->
                <button type="submit" class="btn btn-primary btn-block mb-4">Submit</button>
            </form>
        </div>
    </div>

</div>

{% endblock content %}
